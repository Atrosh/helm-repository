{{- if .Values.enabled }}
{{- range $name, $value := .Values.jobs }}
apiVersion: batch/v1
kind: CronJob
metadata:
  name: {{ include "pg-dump-job.fullname" $ }}-{{ $name }}-cron-job
  labels:
    {{- include "pg-dump-job.labels" $ | nindent 4 }}
spec:
{{- $backupDirectory := $value.backupDirectory | default $.Values.backupDirectory -}}
{{- with $value }}
  schedule: {{ .schedule | quote}}
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      backoffLimit: 0
      template:
        spec:
          restartPolicy: Never
          volumes:
            - name: backup
              emptyDir:
                sizeLimit: {{ .sizeLimit | default "10Gi" }}
          {{- with .imagePullSecrets }}
          imagePullSecrets:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .nodeSelector }}
          nodeSelector:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .affinity }}
          affinity:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .tolerations }}
          tolerations:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          initContainers:
            - name: backup-runner
              image: {{ .image | default $.Values.dumpImage }}
              imagePullPolicy: IfNotPresent
              volumeMounts:
                - name: backup
                  mountPath: {{ $backupDirectory }}
              env:
                - name: BACKUP_DIR
                  value: {{ $backupDirectory }}
                - name: DB_NAME
                  value: {{ .db.name }}
                - name: DB_USER
                  value: {{ .db.user }}
                - name: DB_HOST
                  value: {{ .db.host }}
                - name: PGPASSWORD
                {{- with .db.password }}
                  {{- toYaml . | nindent 18 }}
                {{- end }}
              command:
                - /bin/bash
                - -c
              args:
                - |
              {{- include "backup.script" . | indent 18 }}
            {{- if .upload.s3.enabled }}
            - name: s3-uploader
              image: {{ .upload.s3.image | default $.Values.uploadClientImage }}
              imagePullPolicy: IfNotPresent
              volumeMounts:
                - name: backup
                  mountPath: {{ $backupDirectory }}
              env:
                - name: BACKUP_DIR
                  value: {{ $backupDirectory }}
                - name: MINIO_URL
                  value: {{ .upload.s3.url }}
                - name: MINIO_BUCKET
                  value: {{ .upload.s3.bucket }}
                - name: TARGET_LOCATION
                  value: {{ trimSuffix "/" .upload.s3.targetLocation }}
                - name: MINIO_ACCESS_KEY
                {{- with .upload.s3.accessKey }}
                  {{- toYaml . | nindent 18 }}
                {{- end }}
                - name: MINIO_SECRET_KEY
                {{- with .upload.s3.secretKey }}
                  {{- toYaml . | nindent 18 }}
                {{- end }}
              command:
                - /bin/bash
                - -c
              args:
                - |
              {{- include "backup.upload.skip" .upload.s3 | indent 18 }}
              {{- include "backup.upload.s3" . | indent 18 }}
            {{- end }}
            {{- if .upload.sharepoint.enabled }}
            - name: sharepoint-uploader
              image: {{ .upload.sharepoint.image }}
              imagePullPolicy: IfNotPresent
              volumeMounts:
                - name: backup
                  mountPath: {{ $backupDirectory }}
              env:
                - name: BACKUP_DIR
                  value: {{ $backupDirectory }}
                - name: MS_TENANT_ID
                  value: {{ .upload.sharepoint.tenantId }}
                - name: SHAREPOINT_DRIVE_ID
                  value: {{ .upload.sharepoint.driveId }}
                - name: SHAREPOINT_FOLDER_PATH
                  value: {{ .upload.sharepoint.targetLocation }}
                - name: MS_CLIENT_ID
                {{- with .upload.sharepoint.clientId }}
                  {{- toYaml . | nindent 18 }}
                {{- end }}
                - name: MS_CLIENT_SECRET
                {{- with .upload.sharepoint.clientSecret }}
                  {{- toYaml . | nindent 18 }}
                {{- end }}
              command:
                - /bin/bash
                - -c
              args:
                - |
              {{- include "backup.upload.skip" .upload.sharepoint | indent 18 }}
              {{- include "backup.upload.sharepoint" . | indent 18 }}
            {{- end }}
          containers:
            - name: backup-finalizer
              image: {{ .image }}
              imagePullPolicy: IfNotPresent
              volumeMounts:
                - name: backup
                  mountPath: {{ $backupDirectory }}
              command:
                - /bin/bash
                - -c
              env:
                - name: BACKUP_DIR
                  value: {{ $backupDirectory }}
              args:
                - |
                  cd ${BACKUP_DIR}
                  BACKUP_FILE=$(ls -tp | grep -v / | head -n 1)
                  rm -f "${BACKUP_FILE}"
                  echo "Backup and upload completed successfully!"
{{- end }}
{{- end }}
{{- end }}
